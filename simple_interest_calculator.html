<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單利計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>單利計算器</h1>
    <div>
        <label for="principal">本金 (元):</label>
        <input type="number" id="principal" min="0" step="0.01" required><br>
        
        <label for="rate">年利率 (%):</label>
        <input type="number" id="rate" min="0" max="100" step="0.01" required><br>
        
        <label for="time">時間 (年):</label>
        <input type="number" id="time" min="0" step="0.1" required><br>
        
        <button onclick="calculateSimpleInterest()">計算</button>
    </div>
    <div id="result"></div>

    <script>
        function calculateSimpleInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const time = parseFloat(document.getElementById('time').value);
            
            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                document.getElementById('result').innerHTML = '<p style="color: red;">請輸入有效的數值</p>';
                return;
            }
            
            const interest = principal * rate * time;
            const total = principal + interest;
            
            document.getElementById('result').innerHTML = `
                <h2>計算結果</h2>
                <p>利息: ${interest.toFixed(2)} 元</p>
                <p>總金額: ${total.toFixed(2)} 元</p>
            `;
        }
    </script>
</body>
</html>
